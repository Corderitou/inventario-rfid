<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bodega | SmartStock RFID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-slate-900 text-white shadow-md mb-8">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <i class="fas fa-plus-circle text-blue-400 text-xl"></i>
            <span class="font-bold text-lg tracking-wider">REGISTRO RFID</span>
        </div>
        
        <div class="flex gap-6">
            <a href="/" class="text-gray-300 hover:text-blue-400 transition-all flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </div>
</nav>

    <nav class="bg-slate-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-boxes-stacked text-blue-400"></i> SmartStock RFID
            </h1>
            <span class="text-sm bg-blue-600 px-3 py-1 rounded-full">Panel de Control</span>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700 border-b pb-2">
                        <i class="fas fa-plus-circle text-green-500 mr-2"></i>Registrar Nuevo Ítem
                    </h2>
                    
                    <form id="form-registro" class="space-y-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Producto del Catálogo</label>
                            <select id="codigo_referencia" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                                <option value="">Cargando catálogo...</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">UID del Tag RFID</label>
                            <input type="text" id="uid" placeholder="Escanea el tag con el lector" 
                                class="w-full p-3 border rounded-xl bg-white focus:ring-2 focus:ring-blue-500 outline-none font-mono">
                        </div>

                        <button type="button" onclick="guardarItem()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">
                            Registrar en Inventario
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
                    <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                        <h2 class="font-semibold text-gray-700">Ítems en Bodega</h2>
                        <span class="text-xs font-mono bg-gray-200 px-2 py-1 rounded text-gray-600">Estado: Conectado</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-gray-500 uppercase text-xs">
                                <tr>
                                    <th class="px-6 py-3">UID RFID</th>
                                    <th class="px-6 py-3">Referencia</th>
                                    <th class="px-6 py-3">Categoría</th>
                                    <th class="px-6 py-3">Estado</th>
                                    <th class="px-6 py-3">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100 text-sm">
                                <tr class="hover:bg-blue-50 transition-colors">
                                    <td class="px-6 py-4 font-mono text-blue-600">A1-B2-C3-D4</td>
                                    <td class="px-6 py-4 font-medium text-gray-800">LAP-001</td>
                                    <td class="px-6 py-4">Electrónicos</td>
                                    <td class="px-6 py-4">
                                        <span class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs">Disponible</span>
                                    </td>
                                    <td class="px-6 py-4 text-gray-400">
                                        <button class="hover:text-blue-600 mr-2"><i class="fas fa-edit"></i></button>
                                        <button class="hover:text-red-600"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // Script para conectar con tu API de Flask
        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const itemData = {
                uid: document.getElementById('uid').value,
                categoria: document.getElementById('categoria').value,
                id_referencia: document.getElementById('id_referencia').value
            };

            try {
                const response = await fetch('/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(itemData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert("✅ " + result.Mensaje);
                    location.reload(); // Recargar para ver cambios
                } else {
                    alert("❌ Error: " + result.error);
                }
            } catch (error) {
                console.error("Error de conexión:", error);
            }
        });
    </script>
    <script src="/frontend/crear_item.js"></script>
</body>
</html>
